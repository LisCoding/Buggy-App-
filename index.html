<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bug Issue Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>BUGGY</h1>
      <h2>Bug Issue Tracker<small> by LizCoding.com</small></h2>
      <div class="jumbotron">
        <h3>Report a bug:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescriptionInput">Description</label>
            <input type="text" class="form-control" id="issueDesciptionInput" placeholder="Describe issue">
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select id="issueSeverityInput" class= "form-control">
              <option value="low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignToImput">Assigned task to:</label>
            <input type="text" class="form-control" id="issueAssignToImput" placeholder="Enter name">
          </div>
          <button type="submit" class="btn btn-primary">Add Bug Issue</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issueList">
        </div>
      </div>
      <div class="footer">
        <p>&copy LizCoding.com</p>
      </div>
    </div>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
